<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <table border="1" align="center"  cellpadding="6">

        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>Student name</td>
            <td><input type="text" id="sname" name="sname"></td>
        </tr>
        <tr>
            <td>Father's name</td>
            <td><input type="text" id="fname" name="fname"></td>
        </tr>
        <tr>
            <td>Mother's name</td>
            <td><input type="text" id="mname" name="mname"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <label for="male">male</label>
                <input type="radio" id="male" name="gender" value="mail">
                <label for="female">female</label>
                <input type="radio" id="female" name="gender" value="femail">
            </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="mali" id="mail" name="mail"></td>
        </tr>
        <tr>
            <td>Mobile NO.</td>
            <td><input type="number" id="mobile" name="mobile"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td> <textarea  id="address" name="address"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" id="state" name="state"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="city" id="city" name="city"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>submit</button></td>
        </tr>
    </table>
    
</body>
</html>
